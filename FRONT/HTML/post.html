<!doctype html>
<html lang="pt-b">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../faviconCardbox.png" type="image/x-icon">
    <title>Cadastro de produtos</title>
    <link rel="stylesheet" href="../CSS/post.css" />
  </head>
  <body>
    <header>
      <a href="index.html"><input type="button" value="Voltar" id="btn"></a>
      <h1>Cadastro do produto</h1>
    </header>
    <div class="form-container">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" />
      </div>

      <div class="form-group">
        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" />
      </div>

      <div class="form-group">
        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" />
      </div>

      <div class="form-group">
        <label for="preco">Valor (un):</label>
        <input type="number" id="preco" />
      </div>
      <div class="form-group">
        <input type="button" value="Cadastrar">
      </div>
    </div>
    <footer>
      <p>&copy; Arthur Américo Carvalho</p>
    </footer>
    <script src="../JS/postProduct.js"></script>
  </body>
</html>
