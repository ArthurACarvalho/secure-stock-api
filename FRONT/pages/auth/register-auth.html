<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - Estoque</title>
  <link rel="icon" href="/assets/favicon/faviconLock.ico" type="image/x-icon">
  <link rel="stylesheet" href="/css/auth/auth-pages.css" />
</head>

<body>
  <header>Controlador de Estoque</header>

  <main class="container">
    <section class="auth-box">
      <h2>Cadastro</h2>

      <form>
        <div class="input-group">
          <label for="nome">Username</label>
          <input type="text" id="nome" placeholder="Crie seu username" required />
        </div>

        <div class="input-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha" placeholder="Crie uma senha" required />
        </div>


        <button type="submit">Cadastrar</button>

        <p class="auth-link">
          Já tem conta?
          <a href="/index.html">Voltar para o login</a>
        </p>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; Arthur Américo Carvalho</p>
  </footer>
  <script src="/js/auth/registerAuth.js"></script>
</body>
</html>
