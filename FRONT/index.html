<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Estoque</title>
  <link rel="icon" href="/assets/favicon/faviconLock.ico" type="image/x-icon">
  <link rel="stylesheet" href="/css/auth/auth-pages.css" />
</head>

<body>
  <header>Controlador de Estoque</header>

  <main class="container">
    <section class="auth-box">
      <h2>Login</h2>

      <form>
        <div class="input-group">
          <label for="usuario">Username</label>
          <input type="text" id="usuario" placeholder="Digite seu usuário" required />
        </div>

        <div class="input-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha" placeholder="Digite sua senha" required />
        </div>

        <button type="submit">Entrar</button>
        <p class="auth-link">
          Ainda não tem conta?
        <a href="/pages/auth/register-auth.html">Cadastre-se</a>
  </p>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; Arthur Américo Carvalho</p>
  </footer>
  <script src="/js/auth/loginAuth.js"></script>
</body>
</html>
